<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>SDV Run</title>
</head>
<body>
    <main>
    <!--first page of the game-->
        <div id="game-intro">
            <h1>SDV Run</h1>
            <img src="./images/Stardew_Valley_Logo.png"/>
            <p>Use the arrows to control your character</p>
            <button id="start-button">Start Game</button>
            <div id="instructions">

            </div>
            <button id="sound">mute sound</button>
         </div>
        <!--game-container for the stats-->
        <div id="game-container">
            <div>
                <h2>Stats:</h2>
                <p>Score:<span id="score">0</span></p> 
                <p>Lives:<span id="lives">4</span></p>
            </div>
            <!--during the game + game-container-->
            <div id="game-screen"></div>
        </div>
        <!-- results page with button restart-->
        <div id="game-end">
            <h2>Game Over</h2>
            <button id="restart-button">Restart</button>
        </div>

    </main>
    <script type="text/javascript" src="./js/obstacle.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
